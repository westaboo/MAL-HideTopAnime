<html>

  <head>

    <title>Filter Anime</title>
    <link rel = "stylesheet" href = "style.css">

  </head>


  <body>

    <div id = "container">

        <div class = "header unselectable">
            MAL Filter
        </div>

        <div class = "switch-text unselectable">Enabled</div>
        <label class = "switch">
            <input id = "s-m" type = "checkbox" checked>
            <div class = "slider round"></div>
        </label>

        <div class = "switch-text unselectable">Renumber</div>
        <label class = "switch">
            <input id = "s-renumber" type = "checkbox" checked>
            <div class = "slider round"></div>
        </label>

        <div class = "switch-text unselectable">Footer</div>
        <label class = "switch">
            <input id = "s-footer" type = "checkbox" checked>
            <div class = "slider round"></div>
        </label>

        <script type="text/javascript" src="./popup.js"></script>

    </div>

  </body>

</html>
